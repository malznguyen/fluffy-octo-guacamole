spring:
  application:
    name: fashon-backend

  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=fashon_db;encrypt=true;trustServerCertificate=true;integratedSecurity=true
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
        use_nationalized_character_data: true

  flyway:
    enabled: false

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:fashon-super-secret-key-that-should-be-very-long-for-security}
  expiration: ${JWT_EXPIRATION:86400000}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  api-docs:
    path: /v3/api-docs

logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
